<div class="chart-container">
  <div class="chart-text">
    <p class="chart-description-text">Successful transactions</p>
    <p class="chart-note-text">
      In the past 30 days, our app had
      {{ numberOfSuccessfulTransactions }} transactions completed successfully
    </p>
  </div>
  <div class="card">
    <p-chart id="chart" type="line" [data]="data" [options]="options"></p-chart>
  </div>
</div>
