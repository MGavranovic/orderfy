<div class="dialog-container">
  <div mat-dialog-title>
    <h1 class="header-text">Add new Order</h1>
  </div>
  <form [formGroup]="addOrderForm" (ngSubmit)="onSubmitForm()">
    <div mat-dialog-content>
      <div class="row">
        <mat-form-field appearance="outline" class="name title">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline" class="name description">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            type="text"
            formControlName="description"
          ></textarea>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="name amount">
          <mat-label>Amount</mat-label>
          <input matInput type="number" formControlName="amount" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="name currency">
          <mat-label>Currency</mat-label>
          <input matInput type="text" formControlName="currency" />
        </mat-form-field>
      </div>
      <p>Customer Data</p>
      <div class="row">
        <mat-form-field appearance="outline" class="name firstName">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="name lastName">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline" class="name email">
          <mat-label>Email Address</mat-label>
          <input matInput type="text" formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="name phone">
          <mat-label>Phone Number</mat-label>
          <input matInput type="text" formControlName="phone" />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="name address">
          <mat-label>Street Address</mat-label>
          <input matInput type="text" formControlName="address" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="name postalCode">
          <mat-label>Postal Code</mat-label>
          <input matInput type="text" formControlName="postalCode" />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="name city">
          <mat-label>City</mat-label>
          <input matInput type="text" formControlName="city" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="name country">
          <mat-label>Country</mat-label>
          <input matInput type="text" formControlName="country" />
        </mat-form-field>
      </div>
    </div>

    <div class="btn-container" mat-dialog-action>
      <button class="btn btn-save" type="submit">Save</button>
      <button class="btn btn-cancel" type="button" [mat-dialog-close]="false">
        Cancel
      </button>
    </div>
  </form>
</div>
