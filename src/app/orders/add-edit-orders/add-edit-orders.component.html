<div class="dialog-container">
  <div mat-dialog-title>
    <h1 class="header-text">Add new Order</h1>
  </div>
  <form [formGroup]="addOrderForm" (ngSubmit)="onSubmitForm()">
    <div mat-dialog-content>
      <div class="row">
        <mat-form-field appearance="outline" class="name title">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="name description">
          <mat-label>Description</mat-label>
          <input matInput type="text" formControlName="description" />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline" class="name status">
          <mat-label>Status</mat-label>
          <input matInput type="text" formControlName="status" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="name amount">
          <mat-label>Amount</mat-label>
          <input matInput type="number" formControlName="amount" />
        </mat-form-field>

        <div class="row">
          <mat-form-field appearance="outline" class="name currency">
            <mat-label>currency</mat-label>
            <input matInput type="text" formControlName="currency" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="name customerData">
            <mat-label>customerData</mat-label>
            <input matInput type="text" formControlName="customerData" />
          </mat-form-field>
        </div>
      </div>
      <div class="row select">
        <mat-form-field appearance="outline">
          <mat-label>Select Products</mat-label>
          <mat-select>
            <mat-option>Product 1</mat-option>
            <mat-option>Product 2</mat-option>
            <mat-option>Product 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="btn-container" mat-dialog-action>
      <button class="btn btn-save" type="submit">Save</button>
      <button class="btn btn-cancel" type="button" [mat-dialog-close]="false">
        Cancel
      </button>
    </div>
  </form>
</div>
